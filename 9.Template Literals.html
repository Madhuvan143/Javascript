<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 45;
        var y = 55;
        console.log("The sum of x and y is : " + (x + y));

        console.log(`The sum of x and y is : (x + y)`);
        //template literals 
        console.log(`The sum of ${x} and ${y} is : ${(x + y)}`);
        // ternary operator
        x<y?console.log("x in less"):console.log("y is greater");
        
    </script>
</body>
</html>
