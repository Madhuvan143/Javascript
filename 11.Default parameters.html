<body>
    <script>
   function fun(n1,n2)
    {
    console.log("multiplication of 2 numbers: " + (n1*n2));
    }
    fun(21,2);
    //default parameters
    function fun1(n1,n2=23){
    console.log("multiplication of 2 numbers: " + (n1*n2));
    }
    fun1(2)//only 1 parameter is enough if we use default before
    </script>
