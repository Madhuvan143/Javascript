<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for example
        for(var i=0;i<=10;i++){
            document.write("the number is " + i ,"<br>");
        }
        for (let i=10;i>=0;i--){
            document.write("the number is : " +i , "<br>") //reverse direction 
        }
        var j=12;
        for(;j<=23;){
            document.write("number: ",j,"<br>"); //other way 
            j++;
        }
        let text = "";
        for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
        }
        document.write(text);   
        var i=0;
        while(i<10){
            document.write("number: ",i,"<br>");//while loop
            i++;
        }
        let sum ="";
        var i = 0;
        while(i<10){
            sum += "Number is: " +i+ "<br>";//while loop
            i++;
        }
        document.write(sum);
        //do while loop
        
    </script>
</body>
</html>
