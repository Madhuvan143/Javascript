<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>
<body>

<h1>Types of DataBase</h1>

    <script>
        //number database
        var num=34;
        document.write(num + "<br>")
        document.write(typeof num + "<br>")
        var num1 = 354.368;
        document.write(num1 + "<br>")
        document.write(typeof num1 + "<br>")
        
        //string database
        var name1 = "Madhuvan";
        document.write(name1 + "<br>")
        document.write(typeof name1 + "<br>")

        //boolean database
        var type = true;
        document.write(type + "<br>")
        document.write(typeof type + "<br>")

        var a = true; // true value is 1
        var b = false; // false value is 0
        var c = a + b;
        document.write(c + "<br>")
        document.write(typeof c + "<br>")

        var a = true;
        var b = true;
        var c = a + b;
        document.write(c + "<br>")
        document.write(typeof c + "<br>")

        var a = false;
        var b = false;
        var c = a + b;
        document.write(c + "<br>")
        document.write(typeof c + "<br>")

        //null database
        var age = null;
        document.write(age + "<br>")
        document.write(typeof age + "<br>")

        //arrays
        var fruits = ["mango","banana","orange","grapes"];
        document.write(fruits + "<br>");
        document.write(typeof fruits + "<br>");

        //object
        var person = {
            name : "Madhuvan",
            id : 1713,
            salary : 600000,
            address : "Tanuku",
        }
        document.write(person.id + "<br>" + person.name + "<br>" + person.salary + "<br>" + person.address + "<br>")
        document.write(typeof person + "<br>" )



    </script>
</body>
</html>
