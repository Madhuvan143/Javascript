<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var a1 = [24,43,23,43];
          var a2 = a1.filter(function(num){
            return num%2==0
          });
          console.log(a2);
          var a1 = [24,1,2,3,4,5,5,6,7];
          var a2 = a1.filter(function(num){
            return num%2==0
          });
          console.log(a2);
          var a1 = [24,43,23,43];
          var a2 = a1.filter(function(num){
            return num%2!==0
          });
          console.log(a2);
    </script>
</body>
</html>
