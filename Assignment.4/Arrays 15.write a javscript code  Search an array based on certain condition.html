<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a1 = [23,42,1,32,5,334,2];
        var a2 = a1.filter(function(num){
            return num%2==0; //even condition
        })
        console.log(a2);
        var a1 = [23,42,1,32,5,334,2];
        var a2 = a1.filter(function(num){
            return num%2!==0; //odd condition
        })
        console.log(a2);
   </script>
</body>
</html>
