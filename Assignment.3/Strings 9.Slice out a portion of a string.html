<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = "slice method extracts a part of a string";
        document.write(s.slice(4,5),"<br>")    
        document.write(s.slice(4),"<br>") 
        document.write(s.slice(-5),"<br>")    //slice in reverse direction


    </script>
</body>
</html>
