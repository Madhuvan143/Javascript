<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var str = "Hello, world!";
        document.write(str.lastIndexOf("o"),"<br>");//last index value of "o"
        document.write(str.indexOf("o"),"<br>");//initial index value of "o"
    </script>
</body>
</html>
