    <title>Document</title>
</head>
<body>
    <script>
        var x = 8;
        var y = 8;
        if(x >= y){
            document.write("x is greater than y</br>" );
        }
        var x = 13;
        var y = 8;
        if(x > y){
            document.write("x is greater than y");
        }
        var x = 4;
        var y = 8;
        if(x > y){
            document.write("x is greater than y"); //here x is smaller than y so no statement is printed
        }

    </script>
</body>
