<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          //types of variables in JS
        //1.var
        var x = 6;
        var y = 7;
        var z = x + y;
        document.write(z + "<br>");  //"<br>" is added to print the next line statement in the next line

        //2.let 
        let a = 6;
        let b = 7;
        let c = a + b;
        document.write(c + "<br>");

        //3.const
        const i = 28;
        const j = 23;
        let l = i + j;
        document.write(l);
    </script>
</body>
</html>
